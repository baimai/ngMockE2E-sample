<div ng-show="isViewReady()">
    <ul class="breadcrumb">
        <li class="active">My projects</li>
        <li class="logout"><a id="logout" ng-click="logout()">Logout</a></li>
    </ul>
    <div class="row-fluid view-project-list">
        <div class="span8 offset2">
            <h1>
                My projects
                <button ng-click="create()" class="btn btn-primary">
                    <span class="icon-plus icon-white"></span>
                </button>
            </h1>
            <br/>
            <table class="table table-striped table-hover table-action-column clickable">
                <tr ng-repeat="project in projects" ng-click="showWorkspace(project.id)">
                    <td>{{project.name}}</td>
                    <td class="action-buttons-column">
                        <button ng-click="edit(project.id)" class="btn btn-small btn-primary">
                            <span class="icon-edit icon-white"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
