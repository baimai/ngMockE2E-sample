<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title>ngMockE2E sample</title>
    <link href="../vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../vendor/jquery.js"></script>
</head>
<body ng-app="ngMockE2Esample" ng-controller="AppCtrl" class="ng-authentication waiting-for-angular" ng-class="viewClass">

<div ng-messages stay-time="5000"></div>

<div id="initializing-panel"></div>

<div id="content-wrapper">
    <div id="login-holder" class="centered-panel" ng-controller="LoginCtrl">
        <div class="panel">
            <div class="panel-heading">ngMockE2E sample</div>
            <form id="login-form" ng-submit="login()" class="form-horizontal" ng-show="isSigninMode()">
                <div class="control-group">
                    <label class="control-label" for="inputUsername">Email</label>

                    <div class="controls">
                        <input type="email" id="inputUsername" ng-model="credentials.email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>

                    <div class="controls">
                        <input type="password" id="inputPassword" ng-model="credentials.password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <button type="button" class="btn-link" ng-click="showSignupForm()">Sign up</button>
                    </div>
                </div>
            </form>
            <form id="register-form" ng-submit="register()" class="form-horizontal" ng-show="isSignupMode()">
                <div class="control-group">
                    <label class="control-label" for="inputEmail2">Email</label>

                    <div class="controls">
                        <input type="email" id="inputEmail2" ng-model="credentials.email" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword2">Password</label>

                    <div class="controls">
                        <input type="password" id="inputPassword2" ng-model="credentials.password" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPasswordConfirmation">Confirm password</label>

                    <div class="controls">
                        <input type="password" id="inputPasswordConfirmation" ng-model="passwordConfirmation" required>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                        <button type="button" class="btn-link" ng-click="showSigninForm()">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="registration-complete" ng-show="isSignupCompleteMode()">
                <h1>Welcome aboard!</h1>

                <p>Please check your mail for account activation guidlines.</p>
            </div>
        </div>
    </div>

    <div ng-view id="content"></div>
</div>

<script src="../vendor/angular/angular.js"></script>
<script src="../vendor/angular/angular-cookies.js"></script>
<script src="../vendor/angular/angular-resource.js"></script>
<script src="../vendor/angular/angular-route.js"></script>
<script src="../vendor/angular/http-auth-interceptor.js"></script>
<script src="app/_app.js"></script>
<script src="common/services/authenticator.js"></script>
<script src="common/services/md5.js"></script>
<script src="common/services/projectDAO.js"></script>
<script src="common/services/userDAO.js"></script>
<script src="common/services/exceptionHandler.js"></script>
<script src="common/models/messageFactory.js"></script>
<script src="common/directives/ngAuthentication.js"></script>
<script src="common/directives/ngMessages.js"></script>
<script src="app/appCtrl.js"></script>
<script src="app/projects/_projects.js"></script>
<script src="app/projects/projectListCtrl.js"></script>
<script src="app/users/_users.js"></script>
<script src="app/users/activate.js"></script>
</body>
</html>
